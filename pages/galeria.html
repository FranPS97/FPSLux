    <meta name="description" content="Explora nuestra galería de servicios de detalle de coches y observa la transformación en vehículos de clientes satisfechos. Nuestras imágenes muestran el pulido cerámico, reparación de abolladuras, lavado detallado y limpieza interna, destacando la restauración de pintura y la eliminación de arañazos. Descubre cómo cuidamos la belleza automotriz con nuestro trabajo de calidad y mejora la apariencia de tu vehículo.">
    <!--fontawesome inicia-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

    <!--Bootstrap termina-->

    <link rel="icon" href="./img/Favicon Logo.png">
    <link rel="stylesheet" href="../scss/styles.css">
</head>

    <header class="navbar navbar-expand-sm navbar-dark fixed-top">
        <nav class="container-fluid">
            <a class="navbar-brand" href="../index.html"><img src="../img/Favicon Logo.png" alt="FPSLD favicon"></a>
            <button class="navbar-toggler bg-dark" type="button " data-bs-toggle="collapse"
                data-bs-target="#collapsibleNavbar ">
                <i class="fa-solid fa-bars fa-beat-fade" style="color: #d03737;"></i>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="servicios.html">Servicios</a>

                    <li class="nav-item">
                        <a class="nav-link" href="galeria.html">Galería</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="informacion.html">Información</a>

                    <li class="nav-item">

                    </li>
                    <li class="nav-item menu">
                        <a class="nav-link" href="compras.html">Compras</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="galeria container-fluid d-flex justify-content-center align-items-center">
        <div id="carouselExampleCaptions" class="galeria_carousel carousel slide">
            <div class="indicadores carousel-indicators ">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"
                    aria-label="Slide 4"></button>
            </div>
            <div class="muestra carousel-inner">
                <div class="carousel-item active">
                    <img src="../img/cardetail-pulidora.jpg" class="imagen_1 d-block w-100" alt="Pullido de carro">
                    <div class="fw-bold badge text-wrap-center custom-bg-color carousel-caption d-md-block mb-4"
                        style="width: auto;">
                        <h2>Pulido de auto</h2>
                    </div>
                </div>
                <div class="muestra carousel-item">
                    <img src="../img/detallado aros.jpg" class="imagen_2 d-block w-100" alt="Detallado en limpieza de aros">
                    <div class="fw-bold badge text-wrap-center custom-bg-color carousel-caption  d-md-block mb-4"
                        style="width: auto;">
                        <h2>Detallado en aros</h2>
                    </div>
                </div>
                <div class="muestra carousel-item">
                    <img src="../img/detallado interno.jpg" class="imagen_3 d-block w-100" alt="Detallado en limpieza interna">
                    <div class="fw-bold badge text-wrap-center custom-bg-color carousel-caption  d-md-block mb-4"
                        style="width:auto;">
                        <h2>Detallado en tapiceria</h2>
                    </div>
                </div>
                <div class="muestra carousel-item">
                    <img src="../img/reparacion.jpg" class="imagen_4 d-block w-100" alt="Reparacion de vehiculo con abolladura">
                    <div class="fw-bold badge text-wrap-center custom-bg-color carousel-caption  d-md-block mb-4"
                        style="width:auto;">
                        <h2>Reparación de auto</h2>
                    </div>
                </div>
            </div>
            <button class=" carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </main>
